<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game buat pacarku yang bokem</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            background-color: #87CEEB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Indie Flower', cursive;
        }
        
        h1 {
            font-size: 30px;
        }
        
        canvas {
            border: 5px solid #000;
            display: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #startButton {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        #lovePopup {
            display: none;
            position: absolute;
            background-color: pink;
            color: red;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            text-align: center;
            font-size: 30px;
            padding-top: 200px;
        }
        
        #closeButton {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Game buat pacarku yang bokem</h1>
    <button id="startButton" onclick="startGame()">Start Game</button>
    <canvas id="game" width="400" height="600"></canvas>
    <div id="lovePopup">
        I LOVE YOU RERE EVEN THOUGH KAMU BOKEM
        <br>
        <button id="closeButton" onclick="closePopup()">Close</button>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="https://od.lk/s/NDlfMzE2MTM0NzNf/SHOUT%20OUT.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        var canvas = document.getElementById('game');
        var context = canvas.getContext('2d');
        var startButton = document.getElementById('startButton');
        var lovePopup = document.getElementById('lovePopup');
        var backgroundMusic = document.getElementById('backgroundMusic');

        var bird;
        var pipes;
        var score;
        var gameStarted;
        var clouds;
        var lastTouchEnd = 0;

        document.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        function resetGame() {
            bird = {
                x: 50,
                y: 300,
                velocity: 0,
                jump: -10
            };

            pipes = [];
            score = 0;
            gameStarted = false;

            clouds = [
                { x: 100, y: 50 },
                { x: 250, y: 100 },
                { x: 400, y: 150 }
            ];
        }

        function startGame() {
            resetGame();
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            backgroundMusic.play();
            gameStarted = true;
            update();
        }

        function gameOver() {
            lovePopup.style.display = 'block';
            canvas.style.display = 'none';
            backgroundMusic.pause();
        }

        function closePopup() {
            lovePopup.style.display = 'none';
            startButton.style.display = 'block';
            backgroundMusic.pause();
            resetGame();
        }

        function jumpBird() {
            bird.velocity = bird.jump;
        }

        function drawCloud(x, y) {
            context.beginPath();
            context.arc(x, y, 20, 0, Math.PI * 2, true);
            context.arc(x + 40, y, 20, 0, Math.PI * 2, true);
            context.arc(x + 20, y - 20, 30, 0, Math.PI * 2, true);
            context.closePath();
            context.fillStyle = 'white';
            context.fill();
        }

        function drawBird() {
            context.fillStyle = 'black';
            context.font = '20px Arial';
            context.fillText('bokem', bird.x, bird.y);
        }

        function drawPipe(pipe) {
            context.fillStyle = 'green';
            context.fillRect(pipe.x, 0, 20, pipe.top);
            context.fillRect(pipe.x, pipe.bottom, 20, canvas.height - pipe.bottom);
        }

        function update() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < clouds.length; i++) {
                drawCloud(clouds[i].x, clouds[i].y);
                clouds[i].x -= 1;
                if (clouds[i].x < -60) {
                    clouds[i].x = canvas.width;
                }
            }

            if (!gameStarted) return;

            bird.velocity += 1;
            bird.y += bird.velocity;

            if (bird.y > canvas.height - 20) {
                bird.y = canvas.height - 20;
                bird.velocity = 0;
            }

            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }

            drawBird();

            if (pipes.length === 0 || pipes[pipes.length - 1].x <= canvas.width - 150) {
                var top = Math.random() * (canvas.height - 300);
                var bottom = top + 200;
                pipes.push({ x: canvas.width, top: top, bottom: bottom });
            }

            for (var i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 2;
                drawPipe(pipes[i]);

                if (pipes[i].x < bird.x && pipes[i].x + 20 > bird.x &&
                    (bird.y < pipes[i].top || bird.y + 20 > pipes[i].bottom)) {
                    gameOver();
                    return;
                }

                if (pipes[i].x < 0) {
                    pipes.splice(i, 1);
                    score++;
                }
            }

            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', function (e) {
            if (e.key === ' ') {
                jumpBird();
            }
        });

        canvas.addEventListener('click', function () {
            jumpBird();
        });

        resetGame();
        update();
    </script>
</body>
</html>
